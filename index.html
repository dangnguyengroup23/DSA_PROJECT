<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Sudoku - Elegant Edition</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 20px;
        min-height: 100vh;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
        text-align: center;
        background: radial-gradient(
            circle at 20% 80%,
            rgba(120, 119, 198, 0.3) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 20%,
            rgba(255, 119, 198, 0.3) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 40% 40%,
            rgba(120, 219, 255, 0.2) 0%,
            transparent 50%
          ),
          linear-gradient(
            135deg,
            #0f0f23 0%,
            #1a1a2e 25%,
            #16213e 50%,
            #0f0f23 100%
          );
        color: #ffffff;
        overflow-x: hidden;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
            ellipse at top,
            rgba(16, 185, 129, 0.05) 0%,
            transparent 70%
          ),
          radial-gradient(
            ellipse at bottom,
            rgba(147, 51, 234, 0.05) 0%,
            transparent 70%
          );
        pointer-events: none;
        z-index: -1;
      }

      .container {
        max-width: 650px;
        margin: 0 auto;
        background: linear-gradient(
          145deg,
          rgba(255, 255, 255, 0.08) 0%,
          rgba(255, 255, 255, 0.02) 100%
        );
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 24px;
        padding: 40px;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
        position: relative;
      }

      .container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.4),
          transparent
        );
      }

      h1 {
        font-size: 3.5em;
        font-weight: 700;
        margin-bottom: 15px;
        background: linear-gradient(
          135deg,
          #ffffff 0%,
          #a5b4fc 50%,
          #c7d2fe 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-shadow: 0 0 30px rgba(165, 180, 252, 0.3);
        letter-spacing: -0.02em;
      }

      .subtitle {
        font-size: 1.1em;
        color: rgba(255, 255, 255, 0.7);
        margin-bottom: 30px;
        font-weight: 300;
      }

      .level-selector {
        margin: 30px 0;
        display: flex;
        justify-content: center;
        gap: 12px;
        flex-wrap: wrap;
      }

      .level-btn {
        padding: 14px 28px;
        background: linear-gradient(
          145deg,
          rgba(255, 255, 255, 0.1) 0%,
          rgba(255, 255, 255, 0.05) 100%
        );
        border: 1px solid rgba(255, 255, 255, 0.15);
        color: rgba(255, 255, 255, 0.9);
        font-size: 0.95em;
        font-weight: 500;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        backdrop-filter: blur(10px);
        position: relative;
        overflow: hidden;
      }

      .level-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.1),
          transparent
        );
        transition: left 0.5s;
      }

      .level-btn:hover::before {
        left: 100%;
      }

      .level-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        border-color: rgba(255, 255, 255, 0.3);
      }

      .level-btn.active {
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        border-color: #10b981;
        color: white;
        box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3),
          inset 0 1px 0 rgba(255, 255, 255, 0.2);
      }

      .easy.active {
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
      }

      .medium.active {
        background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        box-shadow: 0 8px 25px rgba(245, 158, 11, 0.3);
      }

      .hard.active {
        background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        box-shadow: 0 8px 25px rgba(239, 68, 68, 0.3);
      }

      .game-info {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 30px 0;
        padding: 20px;
        background: linear-gradient(
          145deg,
          rgba(255, 255, 255, 0.06) 0%,
          rgba(255, 255, 255, 0.02) 100%
        );
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 16px;
        backdrop-filter: blur(10px);
      }

      .stats {
        display: flex;
        gap: 60px;
        font-size: 1.1em;
      }

      .stat {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 4px;
      }

      .stat-label {
        font-size: 0.85em;
        color: rgba(255, 255, 255, 0.6);
        font-weight: 400;
      }

      .stat-value {
        font-weight: 600;
        font-size: 1.1em;
      }

      #errors {
        color: #f87171;
      }

      #level-display {
        color: #34d399;
      }

      .action-buttons {
        margin: 30px 0;
        display: flex;
        justify-content: center;
        gap: 12px;
        flex-wrap: wrap;
      }

      button {
        padding: 14px 24px;
        background: linear-gradient(
          145deg,
          rgba(255, 255, 255, 0.1) 0%,
          rgba(255, 255, 255, 0.05) 100%
        );
        border: 1px solid rgba(255, 255, 255, 0.15);
        color: rgba(255, 255, 255, 0.9);
        font-size: 0.95em;
        font-weight: 500;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
        position: relative;
        overflow: hidden;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        border-color: rgba(255, 255, 255, 0.25);
      }

      .new-game-btn {
        background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
        border-color: #6366f1;
        color: white;
        font-size: 1.05em;
        padding: 16px 32px;
        box-shadow: 0 8px 25px rgba(99, 102, 241, 0.3);
      }

      .new-game-btn:hover {
        box-shadow: 0 12px 35px rgba(99, 102, 241, 0.4);
      }

      #board {
        width: 486px;
        height: 486px;
        margin: 30px auto;
        display: grid;
        grid-template-columns: repeat(9, 1fr);
        gap: 2px;
        padding: 8px;
        background: linear-gradient(
          145deg,
          rgba(255, 255, 255, 0.12) 0%,
          rgba(255, 255, 255, 0.06) 100%
        );
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 20px;
        backdrop-filter: blur(15px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
      }

      .tile {
        width: 50px;
        height: 50px;
        font-size: 22px;
        font-weight: 600;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(
          145deg,
          rgba(255, 255, 255, 0.95) 0%,
          rgba(255, 255, 255, 0.9) 100%
        );
        color: #1f2937;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        border: 1px solid rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(10px);
        position: relative;
      }

      .tile::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          135deg,
          rgba(99, 102, 241, 0.1) 0%,
          rgba(139, 92, 246, 0.1) 100%
        );
        border-radius: 8px;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .tile:hover::before {
        opacity: 1;
      }

      .tile:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15),
          0 0 0 2px rgba(99, 102, 241, 0.3);
      }

      .tile-start {
        background: linear-gradient(
          145deg,
          rgba(229, 231, 235, 0.95) 0%,
          rgba(209, 213, 219, 0.9) 100%
        );
        color: #374151;
        font-weight: 700;
        pointer-events: none;
        border: 1px solid rgba(156, 163, 175, 0.3);
      }

      .tile-start::before {
        display: none;
      }

      .horizontal-line {
        border-bottom: 3px solid rgba(99, 102, 241, 0.4) !important;
      }

      .vertical-line {
        border-right: 3px solid rgba(99, 102, 241, 0.4) !important;
      }

      .revealed {
        background: linear-gradient(
          145deg,
          rgba(16, 185, 129, 0.2) 0%,
          rgba(5, 150, 105, 0.1) 100%
        ) !important;
        color: #059669 !important;
        font-weight: 700;
        border-color: rgba(16, 185, 129, 0.3) !important;
      }

      #digits {
        width: 486px;
        margin: 30px auto;
        display: grid;
        grid-template-columns: repeat(9, 1fr);
        gap: 2px;
        padding: 20px;
        background: linear-gradient(
          145deg,
          rgba(255, 255, 255, 0.06) 0%,
          rgba(255, 255, 255, 0.02) 100%
        );
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 16px;
        backdrop-filter: blur(10px);
      }

      .number {
        width: 48px;
        height: 48px;
        font-size: 20px;
        font-weight: 600;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(
          145deg,
          rgba(255, 255, 255, 0.1) 0%,
          rgba(255, 255, 255, 0.05) 100%
        );
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 12px;
        color: rgba(255, 255, 255, 0.9);
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        backdrop-filter: blur(10px);
        position: relative;
        overflow: hidden;
      }

      .number::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        background: radial-gradient(
          circle,
          rgba(99, 102, 241, 0.3) 0%,
          transparent 70%
        );
        border-radius: 50%;
        transform: translate(-50%, -50%);
        transition: all 0.3s ease;
      }

      .number:hover::before {
        width: 100px;
        height: 100px;
      }

      .number:hover {
        transform: translateY(-2px) scale(1.05);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        border-color: rgba(255, 255, 255, 0.3);
      }

      .number-selected {
        background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
        color: white;
        border-color: #6366f1;
        box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4),
          inset 0 1px 0 rgba(255, 255, 255, 0.2);
      }

      .success-message {
        background: linear-gradient(
          135deg,
          rgba(16, 185, 129, 0.9) 0%,
          rgba(5, 150, 105, 0.9) 100%
        );
        color: white;
        padding: 25px;
        border-radius: 16px;
        margin: 25px 0;
        font-size: 1.3em;
        font-weight: 600;
        display: none;
        border: 1px solid rgba(16, 185, 129, 0.3);
        backdrop-filter: blur(10px);
        box-shadow: 0 15px 35px rgba(16, 185, 129, 0.3),
          inset 0 1px 0 rgba(255, 255, 255, 0.2);
        animation: successSlide 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
      }

      @keyframes successSlide {
        0% {
          transform: translateY(-30px) scale(0.9);
          opacity: 0;
        }
        50% {
          transform: translateY(-5px) scale(1.02);
        }
        100% {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
      }

      .error-animation {
        animation: errorShake 0.5s ease-in-out;
      }

      @keyframes errorShake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-5px);
        }
        75% {
          transform: translateX(5px);
        }
      }

      /* Responsive Design */
      @media (max-width: 700px) {
        .container {
          padding: 25px;
          margin: 10px;
          border-radius: 20px;
        }

        h1 {
          font-size: 2.5em;
        }

        #board {
          width: 360px;
          height: 360px;
          padding: 6px;
        }

        .tile {
          width: 37px;
          height: 37px;
          font-size: 18px;
          border-radius: 6px;
        }

        #digits {
          width: 360px;
          grid-template-columns: repeat(9, 1fr);
          gap: 6px;
          padding: 16px;
        }

        .number {
          width: 36px;
          height: 36px;
          font-size: 16px;
          border-radius: 8px;
        }

        .level-btn,
        button {
          padding: 12px 20px;
          font-size: 0.9em;
        }

        .stats {
          gap: 40px;
          font-size: 1em;
        }

        .game-info {
          padding: 16px;
        }
      }

      @media (max-width: 480px) {
        #board {
          width: 320px;
          height: 320px;
        }

        .tile {
          width: 33px;
          height: 33px;
          font-size: 16px;
        }

        #digits {
          width: 320px;
          grid-template-columns: repeat(9, 1fr);
          gap: 4px;
          padding: 12px;
        }

        .number {
          width: 32px;
          height: 32px;
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Sudoku</h1>
      <p class="subtitle">Elegant puzzle experience</p>

      <div class="level-selector">
        <button class="level-btn easy active" onclick="setDifficulty('easy')">
          Easy
        </button>
        <button class="level-btn medium" onclick="setDifficulty('medium')">
          Medium
        </button>
        <button class="level-btn hard" onclick="setDifficulty('hard')">
          Hard
        </button>
      </div>

      <div class="game-info">
        <div class="stats">
          <div class="stat">
            <div class="stat-label">Level</div>
            <div class="stat-value" id="level-display">Easy</div>
          </div>
          <div class="stat">
            <div class="stat-label">Errors</div>
            <div class="stat-value" id="errors">0</div>
          </div>
        </div>
      </div>

      <div class="success-message" id="success-message">
        ðŸŽ‰ Magnificent! You've mastered the puzzle! ðŸŽ‰
      </div>

      <div class="action-buttons">
        <button onclick="showSolution()">ðŸ’¡ Reveal</button>
        <button onclick="hideSolution()">ðŸ”’ Hide</button>
        <button class="new-game-btn" onclick="newGame()">ðŸŽ® New Game</button>
      </div>

      <div id="board"></div>
      <div id="digits"></div>
    </div>

    <script>
      var numSelected = null;
      var errors = 0;
      var board = [];
      var solution = [];
      var difficulty = "easy";
      var cellsToRemove = { easy: 35, medium: 45, hard: 55 };
      var filledCells = 0;
      var totalCells = 0;

      window.onload = function () {
        generateBoard();
        setGame();
      };

      function setDifficulty(level) {
        // Remove active class from all buttons
        document
          .querySelectorAll(".level-btn")
          .forEach((btn) => btn.classList.remove("active"));

        // Add active class to selected button
        event.target.classList.add("active");

        difficulty = level;
        document.getElementById("level-display").textContent =
          level.charAt(0).toUpperCase() + level.slice(1);

        // Generate new board with selected difficulty
        generateBoard();
        setGame();
      }

      function generateBoard() {
        // Base valid Sudoku solution
        let base = [
          "123456789",
          "456789123",
          "789123456",
          "231645897",
          "564897231",
          "897231645",
          "312564978",
          "645978312",
          "978312564",
        ];

        function shuffleArray(arr) {
          for (let i = arr.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [arr[i], arr[j]] = [arr[j], arr[i]];
          }
        }

        function shuffleBoard(board) {
          let newBoard = board.slice();
          let rows = [0, 1, 2],
            middle = [3, 4, 5],
            bottom = [6, 7, 8];
          shuffleArray(rows);
          shuffleArray(middle);
          shuffleArray(bottom);
          let newOrder = [...rows, ...middle, ...bottom];
          return newOrder.map((r) => newBoard[r]);
        }

        // Generate solution
        solution = shuffleBoard(base);

        // Create puzzle by removing cells based on difficulty
        board = solution.map((row) => row.split(""));
        let removeCells = cellsToRemove[difficulty];
        let removed = 0;

        while (removed < removeCells) {
          let r = Math.floor(Math.random() * 9);
          let c = Math.floor(Math.random() * 9);
          if (board[r][c] !== "-") {
            board[r][c] = "-";
            removed++;
          }
        }

        board = board.map((row) => row.join(""));

        // Count filled cells and total empty cells
        filledCells = 0;
        totalCells = 0;
        for (let r = 0; r < 9; r++) {
          for (let c = 0; c < 9; c++) {
            if (board[r][c] === "-") {
              totalCells++;
            }
          }
        }

        // Reset errors
        errors = 0;
        document.getElementById("errors").innerText = errors;
        document.getElementById("success-message").style.display = "none";
      }

      function setGame() {
        // Clear existing board and digits
        document.getElementById("board").innerHTML = "";
        document.getElementById("digits").innerHTML = "";

        // Create digit selector
        for (let i = 1; i <= 9; i++) {
          let number = document.createElement("div");
          number.id = i;
          number.innerText = i;
          number.addEventListener("click", selectNumber);
          number.classList.add("number");
          document.getElementById("digits").appendChild(number);
        }

        // Create 9x9 board
        for (let r = 0; r < 9; r++) {
          for (let c = 0; c < 9; c++) {
            let tile = document.createElement("div");
            tile.id = r + "-" + c;
            if (board[r][c] != "-") {
              tile.innerText = board[r][c];
              tile.classList.add("tile-start");
            }
            if (r == 2 || r == 5) tile.classList.add("horizontal-line");
            if (c == 2 || c == 5) tile.classList.add("vertical-line");

            tile.addEventListener("click", selectTile);
            tile.classList.add("tile");
            document.getElementById("board").append(tile);
          }
        }
      }

      function selectNumber() {
        if (numSelected != null) {
          numSelected.classList.remove("number-selected");
        }
        numSelected = this;
        numSelected.classList.add("number-selected");
      }

      function selectTile() {
        if (
          !numSelected ||
          this.innerText !== "" ||
          this.classList.contains("tile-start")
        )
          return;

        let [r, c] = this.id.split("-").map(Number);

        if (solution[r][c] == numSelected.id) {
          this.innerText = numSelected.id;
          this.style.color = "#1f2937";
          filledCells++;

          // Success animation
          this.style.transform = "scale(1.1)";
          setTimeout(() => {
            this.style.transform = "";
          }, 200);

          // Check if puzzle is completed
          if (filledCells === totalCells) {
            document.getElementById("success-message").style.display = "block";
            setTimeout(() => {
              document.getElementById("success-message").style.display = "none";
            }, 5000);
          }
        } else {
          errors++;
          document.getElementById("errors").innerText = errors;

          // Enhanced error animation
          this.classList.add("error-animation");
          this.style.background =
            "linear-gradient(135deg, #ef4444 0%, #dc2626 100%)";
          this.style.color = "white";
          this.style.boxShadow = "0 0 20px rgba(239, 68, 68, 0.5)";

          setTimeout(() => {
            this.classList.remove("error-animation");
            this.style.background = "";
            this.style.color = "";
            this.style.boxShadow = "";
          }, 500);
        }
      }

      function showSolution() {
        for (let r = 0; r < 9; r++) {
          for (let c = 0; c < 9; c++) {
            let tile = document.getElementById(`${r}-${c}`);
            if (!tile.classList.contains("tile-start")) {
              tile.innerText = solution[r][c];
              tile.classList.add("revealed");
            }
          }
        }
      }

      function hideSolution() {
        for (let r = 0; r < 9; r++) {
          for (let c = 0; c < 9; c++) {
            let tile = document.getElementById(`${r}-${c}`);
            if (!tile.classList.contains("tile-start")) {
              tile.innerText = board[r][c] === "-" ? "" : board[r][c];
              tile.classList.remove("revealed");
            }
          }
        }
      }

      function newGame() {
        generateBoard();
        setGame();
      }
    </script>
  </body>
</html>
